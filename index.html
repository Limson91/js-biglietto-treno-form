<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno FORM</title>
</head>
<body>
    <section>
        <div class="container">
            <div>
                <input type="text" name="user-km" id="km-ticket" placeholder="Inserire i km del viaggio"/>
                <p>
                    <button id="btn-calc-price">Calcola il prezzo del biglietto</button>
                </p>

                <select name="discount" id="age">
                    <option value="0">0 - 18 anni</option>
                    <option value="1">19 - 64 anni</option>
                    <option value="2">Over 65</option>
                </select>
            </div>

            <div class="price">Prezzo</div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
